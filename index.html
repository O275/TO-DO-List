<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO List</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <script src="/package.json"></script> -->
</head>
<body>
  <h1> TO DO</h1>
    <fieldset>
      <input type="checkbox" id="list1" name="list1" />
      <label for="list1">Users should be able to view all of the to-do tasks</label><br>

      <input type="checkbox" id="list2" name="list2" />
      <label for="list2">Users should be able to add a to-do to the list of to-do tasks</label><br>

      <input type="checkbox" id="list3" name="list3" />
      <label for="list3">Users should be able to mark a task as completed by crossing it out on click</label><br>

     <input type="checkbox" id="list4" name="list4" />
      <label for="list4">Users  should be able to remove to-do tasks by removing those elements from the DOM</label><br>

      <input type="checkbox" id="list4" name="list4" />
      <label for="list4">The page should be aesthetically pleasing (aka be styled)</label><br>

      <input type="text" id="addTo" placeholder="Add To Do">
      <input type="submit" value="Add More Stuff">
    </fieldset>

  <script src="./index.js"></script>
</body>
</html>
